{% extends 'amazon/base.html'%}
{% load static %}
{% block title %} All products {%endblock%}

{% block content %}
        <h1> All products </h1>

<!--    {{products}}-->
    <table class="tabular table">
        <tr> <th>ID</th> <th>Name</th>
            <th>Price</th> <th>Image</th> <th>Show</th>
        </tr>
    {% for product in products %}
        <tr>
            <td> {{product.id}}</td> <td> {{product.name}}</td>
            <td> {{product.price}}</td>
            <td><img src="{% static 'amazon/images/'|add:product.image %}" width="100" height="100"> </td>
            <td><a class="btn btn-info" href="{% url 'show_amazon_product' product.id %}"> Show</a></td>
        </tr>

    {%endfor%}
    </table>

{% endblock%}
