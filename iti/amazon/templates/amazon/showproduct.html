{% extends 'amazon/base.html' %}
{% load static %}
{% block content%}
    <h1> Product Info </h1>
<!--    {{product}}-->

<div class="card" style="width: 18rem;">
  <img src="{% static 'amazon/images/'|add:product.image %}" class="card-img-top" alt="...">
  <div class="card-body">
    <h5 class="card-title">{{product.name}}</h5>
    <p class="card-text">Price{{product.price}}</p>
      <p class="card-text">ID{{product.id}}</p>
    <a href="{% url 'all_amazon_products'%}" class="btn btn-primary">Back to all products</a>
  </div>
</div>

{% endblock%}
