{% extends 'amazon/base.html'%}
{% load static %}
{% block title %} Create New product  {% endblock %}
{% block content %}

    <h1> Edit Category </h1>
<form class="form-row"  method="POST" action="" enctype="multipart/form-data">
  {% csrf_token %}
  <div class="mb-3">
    <label  class="form-label">Name </label>
    <input type="text"  value="{{category.cat_name}}" name='cat_name' class="form-control">
  </div>

    <div class="mb-3">
    <label  class="form-label">Image </label>
    <input type="file" name="image" class="form-control">
  </div>
  <div class="mb-3">
    <label  class="form-label">Image </label>
    <img src="{{category.get_image_url}}">
  </div>

  <button type="submit" class="btn btn-primary">Submit</button>
</form>

{% endblock %}
